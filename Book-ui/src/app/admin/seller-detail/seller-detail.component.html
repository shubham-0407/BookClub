<div class="box">
    <div class="main">
        <!-- Another variation with a button -->
        <form #searchForm="ngForm" (submit)="searchSeller(searchForm)">
        <div class="input-group">
            <input type="text" name="searchKeyword" [(ngModel)]="searchKeyword" class="form-control"
                placeholder="Looking for something else?">
            <div class="input-group-append">
                <button class="btn btn-secondary" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        </form>
    </div>
</div>

<div class="container">
    <div class="mb-3 mt-3">
        <!-- <button class="btn btn-success" routerLink="addBook">Add new Seller</button> -->
        <p>Seller Details</p>
    </div>

    <table class="table table-striped table-hover"> 
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Email</th>
            <!-- <th>Operation</th> -->
        </tr>

        <tr *ngFor="let seller of sellerList">
            <td>{{seller.firstName + " " + seller.lastName}}</td>
            <td>{{seller.address}}</td>
            <td>{{seller.pincode}}</td>
            <td>{{seller.email}}</td>
            <!-- <td>
                <a [routerLink]="['editBook', book._id]" class="text-center"><i class="fa fa-edit editBtn"></i></a>
                <a [routerLink]="['deleteBook', book._id]" class=" text-center"><i class="fa fa-trash deleteBtn"></i></a>
            </td> -->
        </tr>
    </table>
</div>
