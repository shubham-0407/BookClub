<div class="box">
    <div class="main">
        <!-- Another variation with a button -->
        <form #searchForm="ngForm" (submit)="Search(searchForm)">
        <div class="input-group">
            <input type="text" name="searchKeyword" [(ngModel)]="searchKeyword" class="form-control"
                placeholder="Looking for something else?">
            <div class="input-group-append">
                <button class="btn btn-secondary" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        </form>
    </div>
</div>

<div class="container">
    <div class="mb-3 mt-3">
        <button class="btn btn-success" routerLink="addBook">Add new book</button>
    </div>
    <table class="table table-striped table-hover"> 
        <tr>
            <th>Book Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Operation</th>
        </tr>

        <tr *ngFor="let book of bookList">
            <td>{{book._id}}</td>
            <td>{{book.Title}}</td>
            <td>{{book.Author}}</td>
            <td>{{book.Price}}</td>
            <td>
                <a [routerLink]="['editBook', book._id]" class="text-center"><i class="fa fa-edit editBtn"></i></a>
                <a [routerLink]="['deleteBook', book._id]" class=" text-center"><i class="fa fa-trash deleteBtn"></i></a>
            </td>
        </tr>
    </table>
</div>
