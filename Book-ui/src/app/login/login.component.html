<div class="container">
    <div class="mb-4 mt-3">
        <h3>Sign in</h3>
    </div>
<form #loginForm="ngForm" (submit)="login(loginForm)">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="email">Email address</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" />
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="password">Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" />
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31"   />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
  
    <!-- Register buttons -->
    <div class="text-center mb-4">
      <p>Not a member? <a routerLink="/register">Register</a></p>
    </div>
  </form>
</div>
