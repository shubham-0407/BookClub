<div class="navbar navbar-dark bg-primary shadow-sm">
    <div class="navbar-brand align-items-center d-flex">
        <form #searchForm="ngForm" (submit)="Search(searchForm)">
            <div class="form-group">
                <input type="text" class="form-control" name="searchKeyword" [(ngModel)]="searchKeyword"
                    placeholder="search products">
            </div>
            <span class="fas fa-search search-icon"></span>
        </form>

    </div>
    <div class="navbar-brand align-item-end">
        <div *ngIf="(displayName != null) then profile "></div>
    </div>

    <ng-template #profile>
        <div class="btn-group col-3 top_bar_user text-right ml-3" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-light font-weight-bold" (click)="signingOut()">Logout</button>
            <button type="button" class="btn btn-outline-light  font-weight-bold" routerLink="../user/myOrder">My Orders</button>
            <button class="btn btn-outline-light" routerLink="../user/viewCart">
                <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
                <div style="font-size: 10px;" class="badge bg-danger">{{cartItemCount}}</div>
            </button>
            <button type="button" class="btn btn-light disabled font-weight-bold text-uppercase"
                style="color: black;">{{displayName}}</button>
            <button type="button" class="btn btn-light disabled"><i class="fa fa-user userIcon"></i></button>
        </div>
    </ng-template>

</div>

<div class="row">
    <ng-container *ngFor="let item of bookList">
        <div class="card col-md-2">
            <img src="{{item.Image}}" alt="">
            <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.Title}}
            </h5>
            <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.Author}}
            </p>
            <p><strong>Price:</strong>{{item.Price}}</p>
            <button class="btn btn-warning" id="primary"  (click)="addToCart(item._id)" data-toggle="modal" id="#myAlertModal">Add to cart</button>
        </div>    
    </ng-container>
</div>
